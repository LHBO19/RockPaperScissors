<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>

        <button id="rock" class='btn btn-primary'>Rock</button> 
        <button id="paper" class='btn btn-primary'>Paper</button> 
        <button id="scissors" class='btn btn-primary'>Scissors</button> 
        <hr />
        <div class="alert alert-secondary">
            Computer choice: 
            <span id='computerChoice' class="text-primary">Rock</span>
        </div>

        <div class="alert alert-warning">
            The winner is:
            <span id='winner'>
                Compuer
            </span>
        </div>
    </div>
</body>
</html>
